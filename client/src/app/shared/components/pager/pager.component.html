<pagination 
    [boundaryLinks]="true" 
    [totalItems]="params.totalCount" 
    (pageChanged)="onPagerChanged($event)"
    [ngModel]="pageNumber"
    [itemsPerPage]="params.pageSize"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
</pagination>
