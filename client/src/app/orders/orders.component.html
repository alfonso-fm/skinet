<div class="container mt-2">
  <div *ngIf="false"  >
    <p>There are no order yet</p>
  </div>
  <div >
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col py-5 mb-1">
            <ng-container><!--/ng-container> *ngIf="orders$ | async"-->
              <div class="container pb-5">
                <div class="table-responsible pt-8" >
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="border-0" scope="col">
                          <div class="p-2 px-3 text-uppercase">Order</div>
                        </th>
                        <th class="border-0" scope="col">
                          <div class="py-2 px-3 text-uppercase">Date</div>
                        </th>
                        <th class="border-0" scope="col">
                          <div class="py-2 px-3 text-uppercase">Total</div>
                        </th>
                        <th class="border-0" scope="col">
                          <div class="py-2 px-3 text-uppercase">Status</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr routerLink="/orders/{{order.id}}" *ngFor="let order of orders">
                        <td class="align-middle"># {{order.id}}</td>
                        <td class="align-middle">{{order.orderDate | date:'medium'}}</td>
                        <td class="align-middle">{{order.total | currency}}</td>
                        <td class="align-middle">{{order.status}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
